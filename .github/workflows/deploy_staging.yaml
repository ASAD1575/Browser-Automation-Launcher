name: Staging Deployment

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  lint:
    name: Run Ruff Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check .

  deploy:
    name: Deploy to Staging
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        server:
          - name: EC2-Server-1
            host_secret: EC2_HOST_1
            key_secret: EC2_SSH_PRIVATE_KEY_1
          # - name: EC2-Server-2
          #   host_secret: EC2_HOST_2
          #   key_secret: EC2_SSH_PRIVATE_KEY_2
          # - name: EC2-Server-3
          #   host_secret: EC2_HOST_3
          #   key_secret: EC2_SSH_PRIVATE_KEY_3
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH and Get Credentials
        id: setup
        env:
          SSH_USER: ${{ secrets.EC2_USERNAME }}
          APP_DIR: ${{ secrets.APP_DIRECTORY }}

          SSH_KEY_1: ${{ secrets.EC2_SSH_PRIVATE_KEY_1 }}
          SSH_HOST_1: ${{ secrets.EC2_HOST_1 }}
        run: |
          mkdir -p ~/.ssh
          
          # Determine which host and key to use based on matrix server name
          if [ "${{ matrix.server.name }}" == "EC2-Server-1" ]; then
            echo "$SSH_KEY_1" > ~/.ssh/deploy_key
            SSH_HOST="$SSH_HOST_1"
          elif [ "${{ matrix.server.name }}" == "EC2-Server-2" ]; then
            echo "$SSH_KEY_2" > ~/.ssh/deploy_key
            SSH_HOST="$SSH_HOST_2"
          elif [ "${{ matrix.server.name }}" == "EC2-Server-3" ]; then
            echo "$SSH_KEY_3" > ~/.ssh/deploy_key
            SSH_HOST="$SSH_HOST_3"
          fi
          
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          echo "ssh_host=$SSH_HOST" >> $GITHUB_OUTPUT
          echo "ssh_user=$SSH_USER" >> $GITHUB_OUTPUT
          echo "app_dir=$APP_DIR" >> $GITHUB_OUTPUT

      - name: Stop Application
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            "${{ steps.setup.outputs.ssh_user }}@${{ steps.setup.outputs.ssh_host }}" \
            "powershell -Command \"\$ErrorActionPreference = 'Stop'; New-Item -ItemType File -Path '${{ steps.setup.outputs.app_dir }}\logs\STOP' -Force -ErrorAction SilentlyContinue | Out-Null; \$pythonProcess = Get-Process -Name python -ErrorAction SilentlyContinue; if (\$pythonProcess) { Write-Host 'Python process found. Stopping...'; Stop-Process -Name python -Force; Write-Host 'Python process stopped successfully.' } else { Write-Host 'INFO: Python process is not running. Nothing to stop.' }\""

      - name: Pull Latest Code
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            "${{ steps.setup.outputs.ssh_user }}@${{ steps.setup.outputs.ssh_host }}" \
            "powershell -Command \"if (-not (Test-Path '${{ steps.setup.outputs.app_dir }}')) { Write-Error \"Application directory does not exist: ${{ steps.setup.outputs.app_dir }}\"; exit 1 }; cd '${{ steps.setup.outputs.app_dir }}'; \$oldErrorAction = \$ErrorActionPreference; \$ErrorActionPreference = 'SilentlyContinue'; \$null = git rev-parse --git-dir 2>&1; \$isGitRepo = (\$LASTEXITCODE -eq 0); \$ErrorActionPreference = \$oldErrorAction; if (-not \$isGitRepo) { Write-Error \"ERROR: Not a git repository. Directory '${{ steps.setup.outputs.app_dir }}' exists but is not a git repository. Please ensure the repository has been cloned to this location.\"; exit 1 }; \$ErrorActionPreference = 'Stop'; Write-Host 'Pulling latest code from staging branch...'; git pull origin staging; if (\$LASTEXITCODE -ne 0) { Write-Error \"Git pull failed with exit code \$LASTEXITCODE\"; exit \$LASTEXITCODE } else { Write-Host 'Code pull successful.' }\""

      - name: Restart Application on ${{ matrix.server.name }}
        run: |
          USER="${{ steps.setup.outputs.ssh_user }}"
          HOST="${{ steps.setup.outputs.ssh_host }}"

          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            "${USER}@${HOST}" \
            "powershell -Command \"
            \$ErrorActionPreference = 'Stop';
            \$TaskName = 'BrowserAutomationStartup';

            Write-Host '--- Restarting scheduled task ---';

            # 1. Query current task state
            \$query = schtasks /query /tn \$TaskName /fo LIST /v 2>\$null;
            if (-not \$query) {
              Write-Error \\\"Could not query task '\$TaskName'.\\\";
              exit 1;
            }

            \$state = 'Unknown';
            if (\$query -match 'State:\\s+(\\w+)') {
              \$state = \$Matches[1];
            }
            Write-Host \\\"[STATE] Current task state: \$state\\\";

            if (\$state -eq 'Ready') {
              # Case 1: Task is ready → just run it
              Write-Host \\\"Task is READY. Starting it now...\\\";
              schtasks /run /tn \$TaskName | Out-Null;
              if (\$LASTEXITCODE -ne 0) {
                Write-Error \\\"Failed to RUN task '\$TaskName'. Exit code: \$LASTEXITCODE\\\";
                exit 1;
              }
            } elseif (\$state -eq 'Running') {
              # Case 2: Task already running → end, wait 30s, then run
              Write-Host \\\"Task is RUNNING. Stopping it first...\\\";
              schtasks /end /tn \$TaskName 2>\$null | Out-Null;
              if (\$LASTEXITCODE -ne 0) {
                Write-Host \\\"Warning: schtasks /end returned exit code \$LASTEXITCODE (task may already be stopped).\\\";
              }
              Write-Host 'Waiting 30 seconds before starting again...';
              Start-Sleep -Seconds 30;
              Write-Host 'Starting task again...';
              schtasks /run /tn \$TaskName | Out-Null;
              if (\$LASTEXITCODE -ne 0) {
                Write-Error \\\"Failed to RUN task '\$TaskName' after stopping. Exit code: \$LASTEXITCODE\\\";
                exit 1;
              }
            } else {
              # Fallback: unknown state → try to run anyway
              Write-Host \\\"Task state '\$state' is not Ready/Running. Attempting to run anyway...\\\";
              schtasks /run /tn \$TaskName | Out-Null;
              if (\$LASTEXITCODE -ne 0) {
                Write-Error \\\"Failed to RUN task '\$TaskName' from state '\$state'. Exit code: \$LASTEXITCODE\\\";
                exit 1;
              }
            }

            Write-Host '✅ Task restart command(s) issued successfully.';
            \""

      - name: Verify Application Running Status
        run: |
          USER="${{ steps.setup.outputs.ssh_user }}"
          HOST="${{ steps.setup.outputs.ssh_host }}"

          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            "${USER}@${HOST}" \
            "powershell -Command \"
            \$ErrorActionPreference = 'Stop';
            \$TaskName = 'BrowserAutomationStartup';

            Write-Host '--- Deployment Verification ---';

            \$ok = \$false;
            \$lastResult = 'Unknown';
            \$lastRunTime = [datetime]::MinValue;

            # 1. Try Get-ScheduledTaskInfo
            try {
              \$info = Get-ScheduledTaskInfo -TaskName \$TaskName -TaskPath '\\';
              \$lastResult = \$info.LastTaskResult;
              \$lastRunTime = \$info.LastRunTime;
              Write-Host \\\"[TASK INFO] LastRunTime  : \$lastRunTime\\\";
              Write-Host \\\"[TASK INFO] LastTaskResult: \$lastResult\\\";
              if (\$lastResult -eq 0 -and \$lastRunTime -gt (Get-Date).AddMinutes(-10)) {
                \$ok = \$true;
              }
            } catch {
              Write-Host 'Get-ScheduledTaskInfo not available or failed. Falling back to schtasks only.';
            }

            # 2. Check current state via schtasks
            \$text = schtasks /query /tn \$TaskName /fo LIST /v 2>\$null;
            \$state = 'Unknown';
            if (\$text -match 'State:\\s+(\\w+)') {
              \$state = \$Matches[1];
            }
            Write-Host \\\"[SCHTASKS] Current state: \$state\\\";

            if (\$state -eq 'Running') {
              \$ok = \$true;
            }

            if (-not \$ok) {
              Write-Error \\\"❌ Verification failed: state='\$state', LastTaskResult='\$lastResult', LastRunTime='\$lastRunTime'.\\\";
              exit 1;
            }

            Write-Host '✅ Verification succeeded: task run looks healthy.';
            \""

      - name: Verify Deployment
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            "${{ steps.setup.outputs.ssh_user }}@${{ steps.setup.outputs.ssh_host }}" \
            "powershell -Command \"if (-not (Test-Path '${{ steps.setup.outputs.app_dir }}')) { Write-Error \"Application directory does not exist: ${{ steps.setup.outputs.app_dir }}\"; exit 1 }; cd '${{ steps.setup.outputs.app_dir }}'; \$oldErrorAction = \$ErrorActionPreference; \$ErrorActionPreference = 'SilentlyContinue'; \$null = git rev-parse --git-dir 2>&1; \$isGitRepo = (\$LASTEXITCODE -eq 0); \$ErrorActionPreference = \$oldErrorAction; if (-not \$isGitRepo) { Write-Error \"ERROR: Not a git repository. Directory '${{ steps.setup.outputs.app_dir }}' exists but is not a git repository.\"; exit 1 }; \$ErrorActionPreference = 'Stop'; Write-Host 'Current Commit Hash:'; git log -1 --oneline; if (\$LASTEXITCODE -ne 0) { Write-Error \"Failed to verify deployment. Git log returned exit code \$LASTEXITCODE\"; exit \$LASTEXITCODE }\""

      - name: Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/deploy_key
