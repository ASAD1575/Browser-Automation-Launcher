name: Staging Deployment

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  lint:
    name: Run Ruff Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check .

  deploy:
    name: Deploy to Staging - ${{ matrix.server.name }}
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        server:
          # Define all servers here. Only update this list when adding new servers.
          - name: EC2-Server-1
            host_secret: EC2_HOST_1 # Name of the secret holding the Hostname/IP
            key_secret: EC2_SSH_PRIVATE_KEY_1 # Name of the secret holding the Private Key
          # - name: EC2-Server-2
          #   host_secret: EC2_HOST_2
          #   key_secret: EC2_SSH_PRIVATE_KEY_2
          # - name: EC2-Server-3
          #   host_secret: EC2_HOST_3
          #   key_secret: EC2_SSH_PRIVATE_KEY_3
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH and Get Credentials (Dynamic Secret Access)
        id: setup
        env:
          # Shared secrets (same for all servers)
          SSH_USER: ${{ secrets.EC2_USERNAME }}
          APP_DIR: ${{ secrets.APP_DIRECTORY }}
          
          # Dynamically look up the secret value based on the key name in the matrix
          SSH_KEY: ${{ secrets[matrix.server.key_secret] }}
          SSH_HOST: ${{ secrets[matrix.server.host_secret] }}
          
        run: |
          mkdir -p ~/.ssh
          
          # Use the dynamically fetched SSH_KEY
          echo "${{ env.SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Use the dynamically fetched SSH_HOST
          ssh-keyscan -H "${{ env.SSH_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Set outputs for subsequent steps
          echo "ssh_host=${{ env.SSH_HOST }}" >> $GITHUB_OUTPUT
          echo "ssh_user=${{ env.SSH_USER }}" >> $GITHUB_OUTPUT
          echo "app_dir=${{ env.APP_DIR }}" >> $GITHUB_OUTPUT

      - name: Stop Application on ${{ matrix.server.name }}
        # This step is critical: it kills the old process before we start a new one.
        run: |
          echo "Stopping existing application process on server ${{ matrix.server.name }} if running..."
          # Use the setup outputs for connection details
          USER="${{ steps.setup.outputs.ssh_user }}"
          HOST="${{ steps.setup.outputs.ssh_host }}"
          APP_DIR="${{ steps.setup.outputs.app_dir }}"
          
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            "${USER}@${HOST}" \
            "powershell -Command \"\$ErrorActionPreference = 'Stop'; \$pythonProcess = Get-Process -Name python -ErrorAction SilentlyContinue; if (\$pythonProcess) { Write-Warning 'Python process found. Stopping...'; Stop-Process -Name python -Force; Write-Warning 'Python process stopped successfully.' } else { Write-Warning 'INFO: Python process was not running.' }\""

      - name: Pull Latest Code on ${{ matrix.server.name }}
        # Use explicit path for git executable for robustness.
        run: |
          # Use the setup outputs for connection details
          USER="${{ steps.setup.outputs.ssh_user }}"
          HOST="${{ steps.setup.outputs.ssh_host }}"
          APP_DIR="${{ steps.setup.outputs.app_dir }}"
          
          echo "Pulling latest code on server ${HOST} in directory ${APP_DIR}"
          # NOTE: We use the full path 'C:\Program Files\Git\bin\git.exe' for robustness
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            "${USER}@${HOST}" \
            "powershell -Command \"
              \$GitExe = 'C:\Program Files\Git\bin\git.exe';
              
              if (-not (Test-Path '${APP_DIR}')) { Write-Error \"Application directory does not exist: ${APP_DIR}\"; exit 1 }; 
              cd '${APP_DIR}'; 
              
              \$oldErrorAction = \$ErrorActionPreference; 
              \$ErrorActionPreference = 'SilentlyContinue'; 
              & \"\$GitExe\" rev-parse --git-dir 2>&1 | Out-String; 
              \$isGitRepo = (\$LASTEXITCODE -eq 0); 
              \$ErrorActionPreference = \$oldErrorAction; 
              
              if (-not \$isGitRepo) { 
                Write-Error \"ERROR: Not a git repository. Directory '${APP_DIR}' exists but is not a git repository. Please ensure the repository has been cloned to this location.\"; 
                exit 1 
              }; 
              
              \$ErrorActionPreference = 'Stop'; 
              Write-Warning 'Pulling latest code from staging branch...'; 
              & \"\$GitExe\" pull origin staging; 
              
              if (\$LASTEXITCODE -ne 0) { 
                Write-Error \"Git pull failed with exit code \$LASTEXITCODE\"; 
                exit \$LASTEXITCODE 
              } else { 
                Write-Warning 'Code pull successful.' 
              }
            \""

      - name: Restart Application and Verify Success on ${{ matrix.server.name }}
        # *** MAJOR CHANGE: Bypassing schtasks /run and using Start-Process directly for non-blocking execution ***
        run: |
          echo "Starting application on server ${{ matrix.server.name }} and verifying startup..."
          # Use the setup outputs for connection details
          USER="${{ steps.setup.outputs.ssh_user }}"
          HOST="${{ steps.setup.outputs.ssh_host }}"
          APP_DIR="${{ steps.setup.outputs.app_dir }}"
          
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            "${USER}@${HOST}" \
            "powershell -Command \"
            \$ErrorActionPreference = 'Stop';
            \$MaxAttempts = 12; # Max wait time of 12 * 5 = 60 seconds
            \$WaitSeconds = 5;
            \$ProcessName = 'python'; # Replace with your actual process name if different
            
            # --- 1. DIRECT APPLICATION START (Non-Blocking) ---
            Write-Warning '--- Attempting DIRECT, NON-BLOCKING Application START via Start-Process ---';

            # Find the python executable path (assuming it's in the PATH or the environment where the SSH user is running)
            # You might need to replace 'python.exe' with the absolute path if it is not in the PATH.
            \$PythonPath = 'python'; 
            \$ScriptPath = '${APP_DIR}\main.py';
            
            # Start the process detached.
            # -NoNewWindow prevents a visible console from opening.
            # -PassThru returns the process object, but since we are not capturing it, it effectively runs detached.
            Start-Process -FilePath \$PythonPath -ArgumentList \$ScriptPath -WorkingDirectory '${APP_DIR}' -NoNewWindow;

            Write-Warning 'Application started via Start-Process. Starting polling for process verification...';

            # --- 2. Polling loop to verify Python process start ---
            for (\$i = 1; \$i -le \$MaxAttempts; \$i++) {
                Write-Warning \"[POLL \`$i/\`$MaxAttempts] Waiting \`$WaitSeconds seconds... Checking for process '\$ProcessName'...\";
                Start-Sleep -Seconds \$WaitSeconds;
                
                \$ProcessList = Get-Process -Name \$ProcessName -ErrorAction SilentlyContinue;

                if (\$ProcessList.Count -gt 0) {
                    Write-Warning \"✅ Process '\$ProcessName' found running on the VM.\";
                    exit 0; # Success
                }
            }

            Write-Error \"❌ TIMEOUT: Application process '\$ProcessName' not found running after \$((\$MaxAttempts * \$WaitSeconds)) seconds.\";
            exit 1;
            \""

      - name: Verify Deployment Commit Hash on ${{ matrix.server.name }}
        # This step verifies the code commit, which is good practice.
        run: |
          echo "Verifying deployment commit hash on server ${{ matrix.server.name }}..."
          # Use the setup outputs for connection details
          USER="${{ steps.setup.outputs.ssh_user }}"
          HOST="${{ steps.setup.outputs.ssh_host }}"
          APP_DIR="${{ steps.setup.outputs.app_dir }}"

          # NOTE: We use the full path 'C:\Program Files\Git\bin\git.exe' for robustness
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            "${USER}@${HOST}" \
            "powershell -Command \"
              \$GitExe = 'C:\Program Files\Git\bin\git.exe';
              
              if (-not (Test-Path '${APP_DIR}')) { 
                Write-Error \"Application directory does not exist: ${APP_DIR}\"; 
                exit 1 
              }; 
              
              cd '${APP_DIR}'; 
              
              \$oldErrorAction = \$ErrorActionPreference; 
              \$ErrorActionPreference = 'SilentlyContinue'; 
              & \"\$GitExe\" rev-parse --git-dir 2>&1 | Out-String; 
              \$isGitRepo = (\$LASTEXITCODE -eq 0); 
              \$ErrorActionPreference = \$oldErrorAction; 
              
              if (-not \$isGitRepo) { 
                Write-Error \"ERROR: Not a git repository. Directory '${APP_DIR}' exists but is not a git repository. Please ensure the repository has been cloned to this location.\"; 
                exit 1 
              }; 
              
              \$ErrorActionPreference = 'Stop'; 
              Write-Warning 'Current Commit Hash: '; 
              & \"\$GitExe\" log -1 --oneline | Out-String; 
              
              if (\$LASTEXITCODE -ne 0) { 
                Write-Error \"❌ Failed to verify deployment. Git log returned exit code \$LASTEXITCODE\"; 
                exit \$LASTEXITCODE 
              }
            \""

      - name: Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/deploy_key