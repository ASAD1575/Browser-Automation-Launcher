name: Staging Deployment

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  lint:
    name: Run Ruff Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check .

  deploy:
    name: Deploy to Staging - ${{ matrix.server.name }}
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        server:
          # Define all servers here. Only update this list when adding new servers.
          - name: EC2-Server-1
            host_secret: EC2_HOST_1 # Name of the secret holding the Hostname/IP
            key_secret: EC2_SSH_PRIVATE_KEY_1 # Name of the secret holding the Private Key
          # - name: EC2-Server-2
          #   host_secret: EC2_HOST_2
          #   key_secret: EC2_SSH_PRIVATE_KEY_2
          # - name: EC2-Server-3
          #   host_secret: EC2_HOST_3
          #   key_secret: EC2_SSH_PRIVATE_KEY_3
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH and Get Credentials (Dynamic Secret Access)
        id: setup
        env:
          # Shared secrets (same for all servers)
          SSH_USER: ${{ secrets.EC2_USERNAME }}
          APP_DIR: ${{ secrets.APP_DIRECTORY }}
          
          # Dynamically look up the secret value based on the key name in the matrix
          SSH_KEY: ${{ secrets[matrix.server.key_secret] }}
          SSH_HOST: ${{ secrets[matrix.server.host_secret] }}
          
        run: |
          mkdir -p ~/.ssh
          
          # Use the dynamically fetched SSH_KEY
          echo "${{ env.SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Use the dynamically fetched SSH_HOST
          ssh-keyscan -H "${{ env.SSH_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Set outputs for subsequent steps
          echo "ssh_host=${{ env.SSH_HOST }}" >> $GITHUB_OUTPUT
          echo "ssh_user=${{ env.SSH_USER }}" >> $GITHUB_OUTPUT
          echo "app_dir=${{ env.APP_DIR }}" >> $GITHUB_OUTPUT

      - name: Stop Application on ${{ matrix.server.name }}
        run: |
          # Use the setup outputs for connection details
          USER="${{ steps.setup.outputs.ssh_user }}"
          HOST="${{ steps.setup.outputs.ssh_host }}"
          APP_DIR="${{ steps.setup.outputs.app_dir }}"
          
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            "${USER}@${HOST}" \
            "powershell -Command \"\$ErrorActionPreference = 'Stop'; New-Item -ItemType File -Path '${APP_DIR}\logs\STOP' -Force -ErrorAction SilentlyContinue | Out-Null; \$pythonProcess = Get-Process -Name python -ErrorAction SilentlyContinue; if (\$pythonProcess) { Write-Output 'Python process found. Stopping...'; Stop-Process -Name python -Force; Write-Output 'Python process stopped successfully.' } else { Write-Output 'INFO: Python process was not running.' }\""

      - name: Pull Latest Code on ${{ matrix.server.name }}
        run: |
          # Use the setup outputs for connection details
          USER="${{ steps.setup.outputs.ssh_user }}"
          HOST="${{ steps.setup.outputs.ssh_host }}"
          APP_DIR="${{ steps.setup.outputs.app_dir }}"
          
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            "${USER}@${HOST}" \
            "powershell -Command \"if (-not (Test-Path '${APP_DIR}')) { Write-Error \"Application directory does not exist: ${APP_DIR}\"; exit 1 }; cd '${APP_DIR}'; \$oldErrorAction = \$ErrorActionPreference; \$ErrorActionPreference = 'SilentlyContinue'; \$null = git rev-parse --git-dir 2>&1; \$isGitRepo = (\$LASTEXITCODE -eq 0); \$ErrorActionPreference = \$oldErrorAction; if (-not \$isGitRepo) { Write-Error \"ERROR: Not a git repository. Directory '${APP_DIR}' exists but is not a git repository. Please ensure the repository has been cloned to this location.\"; exit 1 }; \$ErrorActionPreference = 'Stop'; git pull origin staging; if (\$LASTEXITCODE -ne 0) { Write-Error \"Git pull failed with exit code \$LASTEXITCODE\"; exit \$LASTEXITCODE }\""

      - name: Restart Application on ${{ matrix.server.name }}
        run: |
          # Use the setup outputs for connection details
          USER="${{ steps.setup.outputs.ssh_user }}"
          HOST="${{ steps.setup.outputs.ssh_host }}"

          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            "${USER}@${HOST}" \
            "powershell -Command \"
            \$ErrorActionPreference = 'Stop';
            \$TaskName = 'BrowserAutomationStartup';

            # 1. Query the task status and report the state
            \$TaskInfo = schtasks /query /tn \$TaskName /fo LIST /v 2>\$null;
            \$CurrentState = 'Unknown';
            
            if (\$TaskInfo -match 'State:\\s+(\\w+)') {
                \$CurrentState = \$Matches[1];
                Write-Output \"[STATUS CHECK] Task '\$TaskName' current state is: \$CurrentState\";
            } else {
                Write-Output \"[STATUS CHECK] Could not explicitly determine the state of task '\$TaskName'. Proceeding...\";
            }

            # 2. Conditional Stop if Running
            if (\$CurrentState -eq 'Running') {
                Write-Output \"Task '\$TaskName' is RUNNING. Attempting to stop it first...\";
                
                schtasks /end /tn \$TaskName;
                if (\$LASTEXITCODE -ne 0) {
                    Write-Error \"Failed to STOP task '\$TaskName'. Exit code: \$LASTEXITCODE\"; 
                    exit 1;
                }
                Write-Output \"Task '\$TaskName' stopped successfully. Waiting 5 seconds for cleanup...\";
                Start-Sleep -Seconds 5; 
            } elseif (\$CurrentState -eq 'Ready') {
                Write-Output \"Task '\$TaskName' is READY. Proceeding directly to run.\";
            } else {
                Write-Output \"Task '\$TaskName' state is '\$CurrentState'. Proceeding to run.\";
            }

            # 3. Rerun the task
            Write-Output \"Attempting to run scheduled task: \$TaskName...\";
            schtasks /run /tn \$TaskName;

            if (\$LASTEXITCODE -ne 0) {
                Write-Error \"Failed to TRIGGER scheduled task '\$TaskName'. Schtasks returned exit code \$LASTEXITCODE\";
                exit 1;
            } else {
                Write-Output 'Scheduled task trigger command executed successfully.'
            }
            \""

      - name: Verify Application Running Status
        run: |
          # Use the setup outputs for connection details
          USER="${{ steps.setup.outputs.ssh_user }}"
          HOST="${{ steps.setup.outputs.ssh_host }}"

          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            "${USER}@${HOST}" \
            "powershell -Command \"
            \$ErrorActionPreference = 'Stop';
            \$TaskName = 'BrowserAutomationStartup';

            Write-Output '--- Deployment Verification by Scheduled Task Status ---';
            
            # Query the task status using the verbose list format
            \$TaskInfo = schtasks /query /tn \$TaskName /fo LIST /v 2>\$null;
            \$CurrentState = 'Unknown';
            
            # Extract the State value using regex
            if (\$TaskInfo -match 'State:\\s+(\\w+)') {
                \$CurrentState = \$Matches[1];
                Write-Output \"[VERIFY STATUS] Final task state reported as: \$CurrentState\";
            } else {
                Write-Error \"❌ ERROR: Could not determine the state of task '\$TaskName'. Aborting verification.\";
                exit 1;
            }

            # If the task is Ready, attempt to re-run it one last time as it may have failed to launch on the first attempt
            if (\$CurrentState -eq 'Ready') {
                Write-Output 'Task is Ready, indicating it might not have successfully launched the application.';
                Write-Output 'Attempting a final RERUN to ensure launch...';
                
                schtasks /run /tn \$TaskName;

                if (\$LASTEXITCODE -ne 0) {
                    Write-Error \"❌ ERROR: Failed to RERUN task '\$TaskName'. Schtasks returned exit code \$LASTEXITCODE\";
                    exit 1;
                } else {
                    Write-Output '✅ RERUN command executed successfully. Assuming application launch is now guaranteed.';
                }
            } elseif (\$CurrentState -eq 'Running') {
                Write-Output '✅ Task is RUNNING. Deployment confirmed via scheduler status.';
            } else {
                Write-Output \"✅ Task is in state '\$CurrentState'. Verification successful (Task triggered successfully).\"
            }
            \""

      - name: Verify Deployment Commit Hash on ${{ matrix.server.name }}
        run: |
          # Use the setup outputs for connection details
          USER="${{ steps.setup.outputs.ssh_user }}"
          HOST="${{ steps.setup.outputs.ssh_host }}"
          APP_DIR="${{ steps.setup.outputs.app_dir }}"

          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            "${USER}@${HOST}" \
            "powershell -Command \"if (-not (Test-Path '${APP_DIR}')) { Write-Error \"Application directory does not exist: ${APP_DIR}\"; exit 1 }; cd '${APP_DIR}'; \$oldErrorAction = \$ErrorActionPreference; \$ErrorActionPreference = 'SilentlyContinue'; \$null = git rev-parse --git-dir 2>&1; \$isGitRepo = (\$LASTEXITCODE -eq 0); \$ErrorActionPreference = \$oldErrorAction; if (-not \$isGitRepo) { Write-Error \"ERROR: Not a git repository. Directory '${APP_DIR}' exists but is not a git repository. Please ensure the repository has been cloned to this location.\"; exit 1 }; \$ErrorActionPreference = 'Stop'; Write-Output 'Current Commit Hash: '; git log -1 --oneline; if (\$LASTEXITCODE -ne 0) { Write-Error \"Failed to verify deployment. Git log returned exit code \$LASTEXITCODE\"; exit \$LASTEXITCODE }\""

      - name: Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/deploy_key