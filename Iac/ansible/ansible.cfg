[defaults]
inventory = inventory/ec2.py
host_key_checking = False
interpreter_python = auto_silent
gather_facts = False
timeout = 60

# Do NOT set a global connection; aws_ssm is set in play/inventory
# connection = amazon.aws.aws_ssm
# remote_user = Administrator

# SSH settings are harmless but unused when using aws_ssm
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=30m -o ConnectionAttempts=100 -o UserKnownHostsFile=/dev/null

# Prefer setting SSM options per-host in vars (ansible_aws_ssm_timeout, etc.)
# [amazon.aws.aws_ssm]
# region = us-east-1
